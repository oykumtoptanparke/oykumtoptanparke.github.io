<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öyküm Toptan Parke - İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <div id="header-placeholder"></div> <!-- Header burada yüklenecek -->
    
    <section id="iletisim" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">İletişim</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h4>Bize Ulaşın</h4>
                    <p>Her türlü soru, öneri veya teklif için bizimle iletişime geçebilirsiniz.</p>
                    <ul class="list-unstyled">
                        <li><strong>Telefon:</strong> +90 512 345 67 89</li>
                        <li><strong>E-posta:</strong> info@oykumtoptanparke.com</li>
                        <li><strong>Adres:</strong> Örnek Mah. 123 Sk. No:45, İstanbul, Türkiye</li>
                    </ul>
                </div>
                <div class="col-md-6 mb-4">
                    <h4>İletişim Formu</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesaj</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footer-placeholder"></div> <!-- Footer burada yüklenecek -->
    
    <script>
        // Header'ı dinamik yükle
        fetch('header.html')
            .then(response => {
                if (!response.ok) throw new Error('Header dosyası bulunamadı: ' + response.status);
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Header yüklenemedi:', error));

        // Footer'ı dinamik yükle
        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Footer dosyası bulunamadı: ' + response.status);
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Footer yüklenemedi:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
